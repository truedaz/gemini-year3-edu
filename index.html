<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Adventures!</title> <!-- More generic title -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nunito:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h1>Learning Adventures!</h1>
      <!-- Container for breadcrumbs & potential view-specific back button -->
      <div id="navigationHeader">
        <!-- View-specific back button will be added here by JS -->
        <nav id="breadcrumbs" class="breadcrumbs-nav"></nav>
      </div>
      <div class="progress-area">
        <h2>Overall Progress:</h2> <!-- Changed title -->
        <div class="progress-bar-container">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <p id="progressText">0% Complete</p>
        <div id="completedTopicsList"></div> <!-- Might show recent or top-level completion -->
      </div>
    </header>

    <main id="mainContent">
      <section id="itemView" class="item-view-grid">
        <!-- Categories or Lessons will be dynamically added here -->
      </section>

      <section id="lessonView" class="lesson-view hidden">
        <button id="backToLessonListBtn" class="btn back-btn">« Back</button> <!-- Renamed for clarity -->
        <h2 id="lessonTitle"></h2>
        <div id="lessonContent"></div>
        <div id="quizArea"></div>
        <button id="markCompleteBtn" class="btn complete-btn hidden">Mark as Complete!</button>
      </section>
    </main>
    <footer>
      <p>© 2025 Learning App</p>
    </footer>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
